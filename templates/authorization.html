<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h2>Авторизация</h2>
    <form name="authorization" method="post">
        <div class="row">
            <label>Логин:</label>
            <input type="text" name="login" id="log">
            <div class="error" id="loginErr"></div>
        </div>
        <div class="row">
            <label>Пароль:</label>
            <input type="password" name="password" id="pass" minlength="6">
            <div class="error" id="passwordErr"></div>
        </div>
        <input type="submit" value="Отправить">
    </form>
</body>
</html>
